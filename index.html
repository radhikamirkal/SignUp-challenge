<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <form id="signupForm" novalidate>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Example@email.com" />
      <p class="error" id="emailError">
        Make sure email is more than 3 characters and has @ and a .
      </p>

      <!-- Password -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your Password" />
      <p class="error" id="passwordError">
        Make sure password is more than 8 characters.
      </p>

      <!-- Success Message -->
      <p class="success" id="successMessage">All good to go</p>

      <button type="submit">Submit</button>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
